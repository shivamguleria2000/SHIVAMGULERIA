<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let records = 5;
        let newarray = [];


        fetch(`https://jsonplaceholder.typicode.com/posts?_limit=${records}`) // fetching api
        .then((resolve) => {
             return resolve.json();
      })
      .then((info) => {
        const data = info.map((ele, i) => {
            newarray[i]=`${ele.title}`;        // inserting title into array

        })
        console.log(newarray);
      }).catch((error)=>{                  // showing the exception
        console.log(error);
      })


    </script>

</body>
</html>
