    <script>
        // QUESTION 3 : SORT STRINGS IN ASCENDING ORDER.

                function Sort(arr) {
                     var len = arr.length;
                     for(var i = 0; i < len - 1; i++)      // using for loop for i & j variables
                     {
                         for(var j = 0; j < len - 1 - i; j++) 
                         {
                             if(arr[j] > arr[j + 1])
                             {
                                 var temp = arr[j];           // swapping the elements
                                 arr[j] = arr[j + 1];
                                 arr[j + 1] = temp;
                             }
                         }
                     }
                 }
                   // Given array 
  var arr =['J','Z','D','Q','L','W','A','H','Y','K','G','N','V','R','P','X','C','M','F','O','U','S','I','E','T','B'];

    </script>
