    <script>
    
    
    
          //QUESTION 2: FIND minimum maximum IN GIVEN UNSORTED ARRAY.

    var arr=[10,2,3,7,5,6,70,40];
    var minimum = arr[0];
    var maximum = arr[0];
        for(let i=0;i<arr.length;i++)    // using for loop statement
              {
               if(arr[i]<minimum)        // if array of elemet is less than minimum element
                  {
                     minimum = arr[i];      // minimumimum number to be taken
                  }
                    else if(arr[i]>maximum)       // else if array of elemet is less than maximum element
                        {
                              maximum = arr[i];       // minimumimum number to be taken
                        }
                     
                    }
                   console.log("minimum array element is ",minimum); 
                  console.log("maximum array element is ",maximum);
